<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuSafe</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <!-- <script src="https://unpkg.com/ipfs-http-client@latest/dist/index.min.js"></script> -->
</head>
<body>
    <header>
        <h1> DOCUSAFE </h1>
        <div id="user-data">
            <span id="address">Here goes the address</span>
            <span id="net">Avalanche!</span>
            <button id="connect-button">Connect MetaMask</button>
        </div>
    </header>
    <main>
        <section id="uploadSection">
            <h2>Upload New Document</h2>
            <h3 id="document-status">Status</h3>
            <form id="upload-form">
                <div class="form-group">
                    <label for="document-file">Select Document</label>
                    <input type="file" id="document-file" required>
                </div>
                <div class="form-group">
                    <label for="document-name">Document Name</label>
                    <input type="text" id="document-name" placeholder="Enter document name" required>
                </div>
                <button type="submit" class="btn">Upload Document</button>
            </form>
        </section>
        <section id="documents-section">
            <h1>My Documents</h1>
            <button id="refresh-btn">Refresh Documents</button>
            <ul id="document-list">
                <li></li>
            </ul>
        </section>
        <section id="share-document">
            <h1>Share Documents</h1>
            <form id="share-form">
                <label for="document-cid">CID</label>
                <input type="text" id="document-cid" placeholder="Enter document CID" required>
                <label for="share-address">Address</label>
                <input type="text" id="share-address" placeholder="Enter address to share" required>
                <button type="submit" class="btn">Share Document</button>
            </form>
            <p id="share-status"></p>
        </section>
    </main>

    <script src="/scripts/avalanche-service.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/ipfs-service.js"></script>

</body>
</html>
